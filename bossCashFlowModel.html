<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<link rel="stylesheet" href="css/mobiscroll.2.13.2.css" />
		<link rel="stylesheet" href="css/xjl.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/setHtmlFontSize.js"></script>
		<script src="js/common_function.js"></script>
		<script type="text/javascript" src="js/mobiscroll.2.13.2.js"></script>
		<script src="js/date_scoll.js"></script>
		<script src="js/answerJosn.js"></script>
		<script type="text/javascript" src="js/bossCashFlowModel.js"></script>
		<title></title>
	</head>

	<body>
		<section>
			<div class="cr-title">
				<p class="t-tile mode-defule">现金流量表</p>
			</div>
			<div class="con-list type-list">
				<ul id="monthModel">
					<li>
						<div class="list-left"><span>&nbsp;&nbsp;</span><i>月份区间</i></div>
						<div class="list-right time-btn">
							<input type="text" id="demo_date1" class="old-time time-on" name="beginDate" readonly="">-
							<input type="text" name="endDate" id="demo_date2" class="new-time time-on" readonly="">
						</div>
					</li>
					<li class="time-con-show">
						<div class="list-left"><span>*</span><i style="color:#a0a0a5">输入顺序</i></div>
						<div class="list-right"><span class="code-list sr-order" type="1" style="color:#191919">期初现金</span><em class="down_img"></em></div>
					</li>
					<li class="time-con-show">
						<div class="list-left"><span>*</span><i class="three_list">20**年**月期初现金</i></div>
						<div class="list-right">
							<input class="start-money" type="number" placeholder="0" id="initialMoney" name="amount"><b class="d-icon">元</b>
						</div>
					</li>
				</ul>
			</div>
			<div class="xx-title inAdd time-con-show">
				<p class="t-tile mode-defule">期间流入</p>
				<div class="m-lr mode-defule">
					<input type="number" disabled="disabled" placeholder="0" class="inSum"><b>元</b>
				</div>
				<div class="click-icon mode-defule"><span class="add-icon"></span><span class="del-icon"></span></div>
			</div>
			<div class="tab-list in-table time-con-show">
				<div class="tab-nav inflow">
					
				</div>
			</div>

			<div class="xx-title outAdd time-con-show">
				<p class="t-tile mode-defule">期间流出</p>
				<div class="m-lr mode-defule">
					<input type="number" placeholder="0" disabled="disabled" class="outSum"><b>元</b>
				</div>
				<div class="click-icon mode-defule"><span class="add-icon"></span><span class="del-icon"></span></div>
			</div>

			<div class="tab-list out-table time-con-show">
				<div class="tab-nav outflow"></div>
			</div>
			<div class="xx-title time-con-show">
				<p class="q-tile mode-defule"><span class="end_list">2018年01日期末现金</span></p>
				<div class="q-lr mode-defule">
					<input type="number" placeholder="0" id="endMoney" class="end-money" disabled="disabled"><b>元</b>
				</div>
			</div>
			<div class="x-title time-con-show">
				<p>备注</p>
				<div class="txt">
					<textarea></textarea>
				</div>
			</div>
		</section>
		<footer id="next" onclick="submit(true);">
			<p>确定</p>
		</footer>
	

	</body>

</html>
