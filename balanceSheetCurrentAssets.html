		<script type="text/javascript">
			var sj;
			var load = false;
				
			var common={//公共样式
				together:function(){
					$('.textCon textarea').on('blur',function(){
						if($('.textCon textarea').val().trim()!=""){
							$('.textCon span').hide();
						}else{
							$('.textCon span').show();
						}
						$('.textCon textarea').removeClass('textYellow');
					});
					$('.textCon textarea').on('focus',function(){
						$('.textCon span').hide();
						$(this).addClass('textYellow');
					});
					$(".problem li input").on("focus",function(){
						$(this).parent().parent("li").addClass("ylborder");
						$(this).parent().parent("li").siblings().removeClass("ylborder");
					});
					$(".problem li input").on("blur",function(){
						$(this).parent().parent().removeClass("ylborder");
						if($(this).val().trim()!=""){
							$(this).parent().siblings(".left").children("i").css({"color":"#a09fa4"});
						}else{
							$(this).parent().siblings(".left").children("i").css({"color":"#191919"});
						}
					});
				}
			}
			common.together();
			
			var cash={//现金及银行存款
				add:function(){
					var num=0;
					for(var i=0;i<$(".bank").length;i++){
						if($(".bank").eq(i).find("input[type='number']").val().trim()!=""){
							num+=parseInt($(".bank").eq(i).find("input[type='number']").val());
						}
					}
					$("#section3 .x_span").text(num);
					var s_j=[];
					$("#section3 .all_b .bank").each(function(i){
						var tsj={}
						var jm = $(this).find("input[type='text']").attr("fieldname");
						var jv = $(this).find("input[type='text']").val();
						if(jv.trim()==""){
							jv=null
						}
						var _jm = $(this).find("input[type='number']").attr("fieldname");
						var _jv = $(this).find("input[type='number']").val();
						if(_jv.trim()==""){
							_jv=null
						}
						tsj[jm]=jv;
						tsj[_jm]=_jv;
						tsj["lineNo"]=i+1;
						s_j.push(tsj);
					});
					var _num=0;
					var _xj=$("#3_1_0").find("input[type='number']").val();
					if(_xj.trim()==""){
						_xj=0;
					}
					var _zp=$("#3_1_2").find("input[type='number']").val();
					if(_zp.trim()==""){
						_zp=0;
					}
					_num = parseInt(num)+parseInt(_xj)+parseInt(_zp);
					$("#3_1 ._zsp").text(_num);
					this._num=_num;
					this.s_j=s_j;
					console.log(_num)
				},
				bingding:function(){
					$(document).on("blur keyup change",".bank input[type='number'],#3_1_2 input[type='number'],#3_1_0 input[type='number']",this.add);
					$("._add").on("click",function(){
						var cc = true;
						$("#3_1_1_1 .bank" ).each(function(){
							console.log($(this))
							if($(this).find(".b_l input").val()==""){
								cc=false;
							}
							if($(this).find(".b_r input").val()==""){
								cc=false;
							}
						});
						if(cc){
							$('<div class="bank">'+
								'<div class="left b_l">'+
									'<span>*&nbsp;&nbsp;</span>'+
									'<input maxlength="8" type="text" placeholder="请输入银行名称" class="x_ipt" fieldName="name"/>'+
								'</div>'+
								'<div class="right b_r">'+
									'<input type="number" placeholder="请输入金额" class="x_ipt" fieldName="amount"/><b class="yuan">元</b>'+
									'<img src="img/_sc.png" class="_sc"/>'+
								'</div>'+
							'</div>').appendTo(".all_b");
						}
						cash.add();
						$(".bk").show();
					});
					$(document).on("click","._sc",function(){
						var _this =$(this);
						$('<div id="mask"><div class="mask_bg"></div><div class="remove"><p class="s_c">您确认要删除吗？<img class="_ci" src="img/close_icon.png"/><p class="_qr">确认</p></div></div>').appendTo("body");
						$("._ci").click(function(){
							$("#mask").remove();
						});
						$("._qr").click(function(){
							$("#mask").remove();
							_this.parents(".bank").remove();
							cash.add();
							if($(".bank").length==0){
								$(".bk").hide();
							}
						});
					});
				}
			}
			cash.bingding();
			
			var credit={//应收账款
				creat:function(v,bossReceivableAccounts){
					var a_dd={};
					var a_num=0;
					if(v){
						$("#section0 .cy").children().remove();
						a_num=0;
						$(bossReceivableAccounts).each(function(i){
							a_num++;
							if($(this)[0].lineNo=="1"){
								csh($("#section0 .show li"),$(this)[0]);
							}
							a_dd[i+1]=[];
							if($(this)[0]["indentorName"]!=null){
								if($(this)[0]["indentorName"].length>4){
									$("<span>"+$(this)[0]["indentorName"].substr(0,4)+"</span>").appendTo("#section0 .cy");
								}else{
									$("<span>"+$(this)[0]["indentorName"]+"</span>").appendTo("#section0 .cy");
								}
							}else{
								$("<span>页签</span>").appendTo("#section0 .cy");
							}

							for(key in $(this)[0]){
								var _this=$(this);
								$("#section0 .show li").each(function(){
									if(key==$(this).attr("fieldname")){
										var td={};
										td[key]=_this[0][key];
										a_dd[i+1].push(td)
									}
								})
							}
							$("#section0 .cy").children().first().addClass("span_bg");
						})
						if($("#section0 .cy").children().length>1){
							$("#section0 .jian").show();
						}
						a_Save();
						$("#section0 .show").show();
						$("#section0 .jian").show();
					}
					function a_Save(){
						var i_dx;
						$("#section0 .cy span").each(function(){
							if($(this).hasClass("span_bg")){
								i_dx=$(this).index()+1;
							}
						});
						a_dd[i_dx]=[];
						$("#section0 .show ul li").each(function(){
							var newtsj={};
							if($(this).children(".right").children("span").length==1){
								var a_v=$(this).children(".right").children("span").text();
								if(a_v=="请选择"||a_v=="取消"){
									a_v=null
								}
								newtsj[$(this).attr("fieldname")]=a_v;
							}else if($(this).children(".right").children("input").length==1){
								var a_v=$(this).children(".right").children("input").val();
								if(a_v.trim()==""){
									a_v=null;
								}
								newtsj[$(this).attr("fieldname")]=a_v;
							}
							a_dd[i_dx].push(newtsj);
						});
						total=0;
						for(var i in a_dd){
							$(a_dd[i]).each(function(){
								if($(this)[0].receivableAccount!=undefined){
									if($(this)[0].receivableAccount!=null){
										total+=parseInt($(this)[0].receivableAccount)
									}
								}
							})
						};
						$("#section0 ._zsp").text(total);
						return a_dd;
					}
					this.a_Save=a_Save;
					$("#section0 .add").on("click",function(){
						if(a_num==0){
							$("#section0 .jian").show();
							$("#section0 .show").show();
							a_num++;
							a_Save();
						}else{
							a_Save();
							var s_t="";
							var s_l="";
							var ns_t=null;
							var l_i=$("#section0 .show ul li");
							for(var i=0;i<l_i.length;i++){
								l_i.eq(i).find(".left label").remove();
								if(l_i.eq(i).attr("islabel")==1){
									ns_t =1;
									if(l_i.eq(i).children(".right").children("span").length==1){
										s_l= l_i.eq(i).children(".left").children("i").text();
										s_t=l_i.eq(i).children(".right").children("span").text();
									}else if(l_i.eq(i).children(".right").children("input").length==1){
										s_l= l_i.eq(i).children(".left").children("i").text();
										s_t=l_i.eq(i).children(".right").children("input").val();
									}else if(l_i.eq(i).children(".right").hasClass("chenckbox")){
										s_l= l_i.eq(i).children(".left").children("i").text();
										var _st="";
										for(var j=0;j<l_i.eq(i).children(".right").children("label").length;j++){
											if(l_i.eq(i).children(".right").children("label").eq(j).children("input").prop("checked")){
												_st+=l_i.eq(i).children(".right").children("label").eq(j).children("span").text()+",";
											}
										}
										s_t =_st.slice(0,-1);
									}
								};
							}
							if(ns_t==null&&$("#section0 .problem ul li").first().find("input").val().trim()!=""){
								a_num++;
								$('<span><i>'+'页签'+'</i></span>').appendTo("#section0 .cy").addClass("span_bg").siblings().removeClass("span_bg");
								$("#section0 .show ul li").each(function(){
									if($(this).children(".right").children("span").length==1){
										$(this).children(".right").children("span").text("请选择").css({"color":"#a0a0a5"});;
										$(this).children(".left").children("i").css({"color":"#191919"});
									}else if($(this).children(".right").children("input").length==1){
										$(this).children(".right").children("input").val("");
										$(this).children(".left").children("i").css({"color":"#191919"});
									}
								});
								if(a_num>1){
									$("#section0 ._xq").children("#section0 .jian").show();
								}
							};
							if(s_t!=""&&s_t!="请选择"){
								//判断li第一个元素的内容是否为span
								$('<span>页签</span>').appendTo("#section0 .cy").addClass("span_bg").siblings().removeClass("span_bg");
								a_num++;
								if(a_num>1){
									$("#section0 ._xq").children("#section0 .jian").show();
								}
								$("#section0 .show ul li").each(function(){
									if($(this).children(".right").children("span").length==1){
										$(this).children(".right").children("span").text("请选择").css({"color":"#a0a0a5"});;
										$(this).children(".left").children("i").css({"color":"#191919"});
									}else if($(this).children(".right").children("input").length==1){
										$(this).children(".right").children("input").val("");
										$(this).children(".left").children("i").css({"color":"#191919"});
									}
								});
							};
						}	
					});
					
					
					
					
					
					$(document).on("click","#section0 .cy span",function(){
						console.log(a_dd)
						a_Save();
						$(this).addClass("span_bg").siblings().removeClass("span_bg");
						var _idx =$(this).index();
						$("#section0 .show ul li").each(function(){
							$(this).find(".left label").remove();
							var fn = $(this).attr("fieldname");
							var a_jv;
							$(a_dd[_idx+1]).each(function(){
								for(key in $(this)[0]){
									if(key==fn){
										a_jv=$(this)[0][key]
									}
								}
							})
							if($(this).children(".right").children("span").length==1){
								if(a_jv!=null){
									$(this).children(".right").children("span").text(a_jv).css({"color":"#191919"});
									$(this).children(".left").children("i").css({"color":"#a0a0a5"});
								}else{
									$(this).children(".right").children("span").text("请选择").css({"color":"#a0a0a5"});
									$(this).children(".left").children("i").css({"color":"#191919"});
								}
							}else if($(this).children(".right").children("input").length==1){
								if(a_jv!=null){
									if($(this).children(".right").children("input").attr("name")!="input_date"){
										if(!isNaN(parseInt(a_jv))){
											$(this).children(".right").children("input").val(parseInt(a_jv));
										}else{
											$(this).children(".right").children("input").val(a_jv);
										}
									}else{
										$(this).children(".right").children("input").val(a_jv);
									}
									$(this).children(".left").children("i").css({"color":"#a0a0a5"});
								}else{
									$(this).children(".right").children("input").val("");
									$(this).children(".left").children("i").css({"color":"#191919"});
								}
							}
						});
						$("#section0 .problem .cy span").each(function(){
							if(a_dd[$(this).index()+1][0][0]!=null){
								$(this).text(a_dd[$(this).index()+1][0][0])
							}
						});
					});
					$("#section0 .jian").on("click",function(){
						a_Save();
						$("#section0 .problem .cy span").each(function(){
							if(a_dd[$(this).index()+1][0][0]!=null){
								$(this).text(a_dd[$(this).index()+1][0][0])
							}
						});
						if(a_num>0){
							$("#section0 .cy span").each(function(){
								$("<img src='img/close_icon.png'/>").appendTo($(this));
							})
							$(".cy span img").click(function(){
								var _tp =$(this).parent();
								var _tidx=$(this).parent().index();
								$('<div id="mask"><div class="mask_bg"></div><div class="remove"><p class="s_c">您确认要删除吗？<img class="_ci" src="img/close_icon.png"/><p class="_qr">确认</p></div></div>').appendTo("body");
								$("._ci").click(function(){
									$("#section0 .cy span img").remove();
									$("#mask").remove();
								});
								$("._qr").click(function(){
									if(a_num==1){
										$("#section0 .jian").hide();
										$("#section0 .show").hide();
										$("#section0 .cy span img").remove();
										$("#mask").remove();
										$("#section0 ._zsp").text("0");
										a_num--;
									}else{
										$("#section0 .cy span img").remove();
										$("#mask").remove();
										_tp.remove();
										if(_tidx==0){
											$("#section0 .show .cy span").eq(0).addClass("span_bg").siblings().removeClass("span_bg");

		<script type="text/javascript">
			function fushu(val){
				var telReg = /^(\d{0,10})$/;
				if(val!=""){
					if(telReg.test(val)){
						return true;
					}else{
						return false;
					}
				}
				
			}
			function xiaoshu(val){
				var telReg = /^(([1-9]\d{0,9})|(0))(\.\d{1,2})?$/;
				if(val!=""){
					if(telReg.test(val)){
						return true;
					}else{
						return false;
					}
				}
				
			}
			$(document).on("blur","input[type='number']",function(){
				if($(this).val()!=""){
					if($(this).parents("li").hasClass("unitPrice")){
						if(!xiaoshu($(this).val())){
							if($(this).parent(".b_r").length!=0){
								$(this).parents(".problem").prev().find(".left label").remove();
								$('<label class="message_info">10位正整数或带两位小数</label>').appendTo($(this).parents(".problem").prev().find(".left"))
							}else{
								$(this).parents("li").find(".left label").remove();
								$('<label class="message_info">10位正整数或带两位小数</label>').appendTo($(this).parents("li").find(".left"))
							}
						};
					}else{
						if(!fushu($(this).val())){
							if($(this).parent(".b_r").length!=0){
								$(this).parents(".problem").prev().find(".left label").remove();
								$('<label class="message_info">10位正整数</label>').appendTo($(this).parents(".problem").prev().find(".left"))
							}else{
								$(this).parents("li").find(".left label").remove();
								$('<label class="message_info">10位正整数</label>').appendTo($(this).parents("li").find(".left"))
							}
						};
					}
				}else{
					if($(this).parents("li").find(".left span").html()=="*"){
						$(this).parents("li").find(".left label").remove();
						$('<label class="message_info">请输入必填数据</label>').appendTo($(this).parents("li").find(".left"))
					}
				}
			})
		</script>
